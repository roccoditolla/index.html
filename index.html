<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento Immagini</title>
    <script src="https://app.simplefileupload.com/buckets/fbd1b9c69407fbc6a33275ac3e936714.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        .upload-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-result {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .upload-error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Carica la tua immagine</h1>
        <p>Carica un'immagine utilizzando il box sottostante. Dopo il caricamento, vedrai l'URL generato.</p>
        <!-- Hidden Input for File Upload -->
        <input type="hidden" id="user_avatar_url" class="simple-file-upload">
        <div id="upload-result" class="upload-result"></div>
        <div id="upload-error" class="upload-error"></div>
    </div>

    <script>
        // Gestione del successo del caricamento
        document.addEventListener('simple-file-upload:upload-success', function(e) {
            const fileUrl = e.detail.url; // Recupera l'URL dell'immagine caricata
            const resultContainer = document.getElementById('upload-result');
            resultContainer.innerHTML = `
                <p>Immagine caricata con successo!</p>
                <p>URL: <a href="${fileUrl}" target="_blank">${fileUrl}</a></p>
                <p>Copia l'URL e incollalo nel chatbot per continuare.</p>
            `;
            console.log("File caricato: ", fileUrl);
        });

        // Gestione degli errori nel caricamento
        document.addEventListener('simple-file-upload:upload-error', function(e) {
            const errorContainer = document.getElementById('upload-error');
            errorContainer.textContent = "Errore nel caricamento del file. Controlla la connessione o riprova.";
            console.error("Errore durante il caricamento: ", e);
        });
    </script>
</body>
</html>
